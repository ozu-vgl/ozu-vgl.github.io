name: Update Publications

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  generate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r utils/requirements.txt

      - name: Get New Publications
        run: |
          source venv/bin/activate
          python3 utils/scholar_scraper.py

      - name: Update publications.html
        run: |
          source venv/bin/activate
          python3 utils/copy_scraped_publications.py

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add main_template.html
          git commit -m "Update HTML content"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-generated HTML update"
          title: "Auto-generated HTML Update"
          body: "This PR updates the HTML content."
